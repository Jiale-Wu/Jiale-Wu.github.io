<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Wu || Jubilant Wombat || ITIS3135 Home </title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/default.css">
    
</head>
<body>
    <header>
        <h1>Slideshow</h1>
        <div data-include="components/header.html"></div>
    </header>
        

    
    <main>
        <!-- Slideshow Container -->
        <div class="container">
    
            <!-- Full-width slideshow images -->
            <div class="mySlides">
                <div class="numbertext">1 / 7</div>
                <img src="images/slideshow_pictures/Jewelery.jpg" alt="Slide 1">
                <h2>Picture of Jewelery</h2>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">2 / 7</div>
                <img src="images/slideshow_pictures/Itadori.jpg" alt="Slide 2" style="width:100%">
                <h2>Picture of Itadori Yuji</h2>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">3 / 7</div>
                <img src="images/slideshow_pictures/Asus_Monitor.jpg" alt="Slide 3" style="width:100%">
                <h2>picture of Asus Monitor</h2>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">4 / 7</div>
                <img src="images/slideshow_pictures/Lego.jpg" alt="Slide 4" style="width:100%">
                <h2>Picture of Lego</h2>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">5 / 7</div>
                <img src="images/slideshow_pictures/Eraser.jpeg" alt="Slide 5" style="width:100%">
                <h2>Picture of Eraser</h2>
            </div>
    
            <div class="mySlides">
                <div class="numbertext">6 / 7</div>
                <img src="images/slideshow_pictures/Waterbottle.jpg" alt="Slide 6" style="width:100%">
                <h2>Picture of Water bottle</h2>
            </div>
            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="images/slideshow_pictures/Ukelele.jpg" alt="Slide 6" style="width:100%">
                <h2>Picture of Ukelele</h2>
            </div>
    
            <!-- Navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
            <!-- Caption -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
    

    
        </div>
    </main>
    

 
    <footer>
        <div data-include="components/footer.html"></div>

    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
